<body>
    <div class="liveExample">
      <p>
        Locally saved compositions:
        <select data-bind="options: availableCountries, optionsText: 'countryName', value: selectedCountry, optionsCaption: 'Open'"><option value="">Open</option><option value=""></option></select>
      </p>
      <fieldset id="composition_info">
        <legend id="composition_info_legend" data-bind="click: toggle_composition_info_visibility">
          Composition Info(Click to hide/show)
        </legend>
        <div id="composition_info_content" data-bind="visible: composition_info_visible" style="">
          <p>
            Raga:
            <input data-bind="value: raga">
          </p>
          <p>
            Key:
            <select data-bind="options: keys, value: key"><option value="C">C</option><option value="C#">C#</option><option value="D">D</option><option value="D#">D#</option><option value="E">E</option><option value="F">F</option><option value="F#">F#</option><option value="G">G</option><option value="G#">G#</option><option value="A">A</option><option value="A#">A#</option><option value="B">B</option><option value="Db">Db</option><option value="Eb">Eb</option><option value="Gb">Gb</option><option value="Ab">Ab</option><option value="Bb">Bb</option></select>
          </p>
          <p>
            Mode:
            <select data-bind="options: modes, value: mode"><option value="Ionian">Ionian</option><option value="Dorian">Dorian</option><option value="Phrygian">Phrygian</option><option value="Lydian">Lydian</option><option value="Mixolydian">Mixolydian</option><option value="Aeolian">Aeolian</option><option value="Locrian">Locrian</option></select>
          </p>
          <p>
            Title:
            <input data-bind="value: title">
          </p>
          <p>
            Author:
            <input data-bind="value: author">
          </p>
          <p>
            Source:
            <input data-bind="value: source">
          </p>
          <p>
            Time Signature:
            <input data-bind="value: time_signature">
          </p>
          <p>
            ID#:
            <span data-bind="text: id">1325886723953</span>
          </p>
        </div>
      </fieldset>
      <div class="composition">
        <div data-bind="foreach: lines" class="composition_body">
          <div tabindex="0" data-bind="visible: !editing(), html: rendered_in_html,event: { dblclick: edit }" class="data_bind_line_wrapper"><div class="stave sargam_line"><span class="note_wrapper" title=""><span class="note single_barline" data-fallback-if-no-utf8-chars="|">|</span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title="1/1 of a beat"><span class="upper_octave_1 upper_octave_indicator">â€¢</span><span class="note  pitch">S</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title=""><span class="note dash">-</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title=""><span class="note dash">-</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title=""><span class="note dash">-</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="note_wrapper" title=""><span class="note single_barline" data-fallback-if-no-utf8-chars="|">|</span></span></div></div>
          <textarea rows="3" data-bind="css: {'parse_failed': $data.parse_failed},visible: editing(), hasfocus: editing, value: source, event: { keypress: handle_key_press}, valueUpdate: 'afterkeydown'" cols="33" class="entry_area" style="display: none;"></textarea>
        
          <div tabindex="0" data-bind="visible: !editing(), html: rendered_in_html,event: { dblclick: edit }" class="data_bind_line_wrapper"><div class="stave sargam_line"><span class="note_wrapper" title=""><span class="note single_barline" data-fallback-if-no-utf8-chars="|">|</span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title="1/1 of a beat"><span class="syllable">hi</span><span class="note  pitch">R</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title=""><span class="note dash">-</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title=""><span class="note dash">-</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="beat "><span class="note_wrapper" title=""><span class="note dash">-</span></span></span><span class="note_wrapper" title=""><span class="note whitespace">&nbsp;</span></span><span class="note_wrapper" title=""><span class="note single_barline" data-fallback-if-no-utf8-chars="|">|</span></span></div></div>
          <textarea rows="3" data-bind="css: {'parse_failed': $data.parse_failed},visible: editing(), hasfocus: editing, value: source, event: { keypress: handle_key_press}, valueUpdate: 'afterkeydown'" cols="33" class="entry_area" style="display: none;"></textarea>
        
          <div tabindex="0" data-bind="visible: !editing(), html: rendered_in_html,event: { dblclick: edit }" class="data_bind_line_wrapper"></div>
          <textarea rows="3" data-bind="css: {'parse_failed': $data.parse_failed},visible: editing(), hasfocus: editing, value: source, event: { keypress: handle_key_press}, valueUpdate: 'afterkeydown'" cols="33" class="entry_area" style="display: none;"></textarea>
        </div>
      </div>
      <button data-bind="click: addLine">New Line</button>
      <button data-bind="click: save, enable: lines().length &gt; 0">Save to JSON</button>
      <button data-bind="click: save_locally, enable: lines().length &gt; 0">Save locally</button>
      <br>
      <textarea rows="5" disabled="disabled" data-bind="value: lastSavedJson" cols="60"></textarea>
    </div>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/knockout-2.0.0.debug.js"></script>
    <script type="text/javascript" src="/js/doremi-script/third_party/jquery.js"></script>
    <script type="text/javascript" src="/js/doremi-script/third_party/jquery.autogrow-textarea.js"></script>
    <script type="text/javascript" src="/js/doremi-script/third_party/underscore.js"></script>
    <script type="text/javascript" src="/js/doremi-script/underscore.logger.js"></script>
    <script type="text/javascript" src="/js/doremi-script/shims.js"></script>
    <script type="text/javascript" src="/js/doremi-script/all_items.js"></script>
    <script type="text/javascript" src="/js/doremi-script/shared.js"></script>
    <script type="text/javascript" src="/js/doremi-script/third_party/fraction.js"></script>
    <script type="text/javascript" src="/js/doremi-script/tree_iterators.js"></script>
    <script type="text/javascript" src="/js/doremi-script/parser_helper.js"></script>
    <script type="text/javascript" src="/js/doremi-script/to_lilypond.js"></script>
    <script type="text/javascript" src="/js/doremi-script/to_musicxml.js"></script>
    <script type="text/javascript" src="/js/doremi-script/doremi_script_parser.js"></script>
    <script type="text/javascript" src="/js/doremi-script/doremi_script_line_parser.js"></script>
    <script type="text/javascript" src="/js/doremi-script/dom_fixer.js"></script>
    <script type="text/javascript" src="/js/doremi-script/html_renderer.js"></script>
    <!-- stash css and javascript here when necessary to generate a standalone page. -->
    <script type="text/html" id="css_for_html_doc"></script>
    <script type="text/html" id="zepto_for_html_doc"></script>
    <script type="text/html" id="dom_fixer_for_html_doc"></script>
    <script type="text/html" id="testing_utf_support" style="display: none;"></script>
    <script type="text/javascript" src="/js/application.js"></script>
  

</body>
