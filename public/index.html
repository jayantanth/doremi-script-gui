<!DOCTYPE html>
<html>
  <head>
    <title>Test Knockout</title>
    <link href='/css/application.css' rel='stylesheet' type='text/css' />
    <link href='/css/styles.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div class='liveExample'>
      <h2>Lines</h2>
      <div id='linesList'>
        <table class='linesEditor'>
          <tr>
            <th>Source</th>
            <th>Last name</th>
            <th>Phone numbers</th>
          </tr>
          <tbody data-bind='foreach: lines'>
            <tr>
              <td>
                <textarea class='entry_area' cols='93' data-bind='value: source' rows='3'></textarea>
                <div>
                  <a data-bind='click: $root.removeContact' href='#'>Delete</a>
                </div>
              </td>
              <td>
                <input data-bind='value: lastName' />
              </td>
              <td>
                <table>
                  <tbody data-bind='foreach: phones'>
                    <tr>
                      <td>
                        <input data-bind='value: type' />
                      </td>
                      <td>
                        <input data-bind='value: number' />
                      </td>
                      <td>
                        <a data-bind='click: $root.removePhone' href='#'>Delete</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <a data-bind='click: $root.addPhone' href='#'>Add number</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <p>
        <button data-bind='click: addContact'>Add a contact</button>
        <button data-bind='click: save, enable: lines().length &gt; 0'>Save to JSON</button>
      </p>
      <textarea cols='60' data-bind='value: lastSavedJson' disabled='disabled' rows='5'></textarea>
    </div>
    <script src='/js/jquery.js' type='text/javascript'></script>
    <script src='/js/knockout-2.0.0.debug.js' type='text/javascript'></script>
    <script src='/js/application.js' type='text/javascript'></script>
  </body>
</html>
